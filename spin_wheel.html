<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Free Spins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        h1 {
            color: white;
            font-size: 1.8em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .spins-info {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1em;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            will-change: transform;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .spin-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
            margin-top: 20px;
        }

        .spin-button:active {
            transform: scale(0.95);
        }

        .spin-button:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            min-height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .prize-list {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            margin-top: 20px;
            color: white;
            font-size: 0.85em;
            text-align: left;
        }

        .prize-list h3 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .prize-item {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .prize-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 360px) {
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ FREE SPINS üé∞</h1>

        <div class="spins-info" id="spinsInfo">
            Loading...
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-wrapper" id="wheelWrapper">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <div class="center-circle">üé≤</div>
        </div>

        <button class="spin-button" id="spinBtn" onclick="spinWheel()">SPIN NOW!</button>

        <div class="result" id="result"></div>

        <div class="prize-list">
            <h3>üéÅ Prizes</h3>
            <div class="prize-item">üèÜ 500 Chips</div>
            <div class="prize-item">üí∞ 250 Chips</div>
            <div class="prize-item">üíé 100 Chips</div>
            <div class="prize-item">üíµ 50 Chips</div>
            <div class="prize-item">ü™ô 20 Chips</div>
            <div class="prize-item">üéØ 10 Chips</div>
            <div class="prize-item">üì± iPhone 17 Pro Max</div>
            <div class="prize-item">üíª MacBook Pro</div>
            <div class="prize-item">‚åö Apple Watch</div>
            <div class="prize-item">üéß AirPods Pro</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        const prizes = [
            { name: "üéÅ iPhone 17", color: "#FF6B6B" },
            { name: "üíª MacBook", color: "#4ECDC4" },
            { name: "‚åö Watch", color: "#45B7D1" },
            { name: "üéß AirPods", color: "#96CEB4" },
            { name: "üèÜ 500", color: "#FFD700" },
            { name: "üí∞ 250", color: "#FFA500" },
            { name: "üíé 100", color: "#87CEEB" },
            { name: "üíµ 50", color: "#90EE90" },
            { name: "ü™ô 20", color: "#DDA0DD" },
            { name: "üéØ 10", color: "#F0E68C" }
        ];

        let spinning = false;
        let availableSpins = 0;
        let currentRotation = 0;

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            const size = 320;
            canvas.width = size;
            canvas.height = size;

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            // Draw each slice
            prizes.forEach((prize, index) => {
                const startAngle = index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(prize.name, radius - 20, 5);
                ctx.restore();
            });

            // Draw white border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 6;
            ctx.stroke();
        }

        async function loadSpinData() {
            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/get_spins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        init_data: tg.initData
                    })
                });

                const data = await response.json();
                availableSpins = data.available_spins || 0;

                document.getElementById('spinsInfo').innerHTML = `
                    üéØ Available: <strong>${availableSpins}</strong> spins
                `;

                if (availableSpins === 0) {
                    document.getElementById('spinBtn').disabled = true;
                    document.getElementById('spinBtn').textContent = 'NO SPINS';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('spinsInfo').innerHTML = '‚ùå Error loading';
            }
        }

        async function spinWheel() {
            if (spinning || availableSpins === 0) return;

            spinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        init_data: tg.initData,
                        spin_count: 1
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    alert(result.message || 'Error');
                    spinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    return;
                }

                const winningPrize = result.display_prize || prizes[0].name;
                const winningIndex = prizes.findIndex(p => p.name.includes(winningPrize.split(' ')[0]));
                const sliceAngle = 360 / prizes.length;

                // Calculate target angle (pointing to top)
                const targetAngle = -(winningIndex * sliceAngle) + (sliceAngle / 2);
                const totalRotation = (360 * 5) + targetAngle; // 5 full rotations + target

                const wheelWrapper = document.getElementById('wheelWrapper');
                currentRotation += totalRotation;
                wheelWrapper.style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    const resultDiv = document.getElementById('result');

                    if (result.milestone_prize) {
                        resultDiv.innerHTML = `
                            üéä <strong>WINNER!</strong> üéä<br>
                            ${result.milestone_prize.name}<br>
                            üí∞ ${result.milestone_prize.chips} CHIPS!<br>
                            <small>‚è≥ Pending approval</small>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            ${winningPrize}<br>
                            <small>Keep spinning!</small>
                        `;
                    }

                    resultDiv.style.display = 'flex';

                    availableSpins = result.available_spins;
                    document.getElementById('spinsInfo').innerHTML = `
                        üéØ Available: <strong>${availableSpins}</strong> spins
                    `;

                    spinning = false;

                    if (availableSpins > 0) {
                        document.getElementById('spinBtn').disabled = false;
                    } else {
                        document.getElementById('spinBtn').textContent = 'NO SPINS';
                    }

                    tg.sendData(JSON.stringify(result));
                }, 4000);

            } catch (error) {
                console.error('Error:', error);
                alert('Error. Try again.');
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }

        // Initialize
        drawWheel();
        loadSpinData();

        if (tg.colorScheme === 'dark') {
            document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
        }
    </script>
</body>
</html>
