<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spin Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #spinsInfo {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        #wheelWrapper {
            width: 100%;
            aspect-ratio: 1;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FF6B6B;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .spin-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .spin-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spin-1x { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .spin-10x { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .spin-25x { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .spin-50x { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        .spin-100x { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .spin-all { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; }

        #result {
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Spin Wheel ðŸŽ°</h1>

        <div id="spinsInfo" class="loading">Loading...</div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheelWrapper">
                <canvas id="wheelCanvas"></canvas>
            </div>
        </div>

        <div class="spin-buttons">
            <button class="spin-btn spin-1x" onclick="spinWheel(1)">ðŸŽ¯ Spin 1x</button>
            <button class="spin-btn spin-10x" onclick="spinWheel(10)" id="btn10x">ðŸ”¥ Spin 10x</button>
            <button class="spin-btn spin-25x" onclick="spinWheel(25)" id="btn25x">âš¡ Spin 25x</button>
            <button class="spin-btn spin-50x" onclick="spinWheel(50)" id="btn50x">ðŸ’« Spin 50x</button>
            <button class="spin-btn spin-100x" onclick="spinWheel(100)" id="btn100x">ðŸŒŸ Spin 100x</button>
            <button class="spin-btn spin-all" onclick="spinAll()" id="btnAll">ðŸš€ Spin All</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        // 16 segments - MUST match backend exactly!
        const prizes = [
            { name: "500", display: "500 Chips", color: "#FFD700", textColor: "#000" },
            { name: "Try Again!", display: "Try Again!", color: "#FF6B6B", textColor: "#fff" },
            { name: "50", display: "50 Chips", color: "#F38181", textColor: "#fff" },
            { name: "iPhone", display: "iPhone 17", color: "#FFE66D", textColor: "#000", isImage: true, imgSrc: "spinnsimgss/iphone17promax.jpeg" },
            { name: "20", display: "20 Chips", color: "#95E1D3", textColor: "#000" },
            { name: "Try Again!", display: "Try Again!", color: "#9D4EDD", textColor: "#fff" },
            { name: "100", display: "100 Chips", color: "#4ECDC4", textColor: "#000" },
            { name: "MacBook", display: "MacBook Pro", color: "#5E60CE", textColor: "#fff", isImage: true, imgSrc: "spinnsimgss/macbookpro.jpeg" },
            { name: "10", display: "10 Chips", color: "#457B9D", textColor: "#fff" },
            { name: "Try Again!", display: "Try Again!", color: "#06D6A0", textColor: "#fff" },
            { name: "250", display: "250 Chips", color: "#A8DADC", textColor: "#000" },
            { name: "AirPods", display: "AirPods Pro", color: "#A8E6CF", textColor: "#000", isImage: true, imgSrc: "spinnsimgss/airpods.jpeg" },
            { name: "20", display: "20 Chips", color: "#95E1D3", textColor: "#000" },
            { name: "Try Again!", display: "Try Again!", color: "#F4A261", textColor: "#000" },
            { name: "50", display: "50 Chips", color: "#F38181", textColor: "#fff" },
            { name: "Watch", display: "Apple Watch", color: "#E63946", textColor: "#fff", isImage: true, imgSrc: "spinnsimgss/applewatchultra.jpeg" }
        ];

        // Preload images and wait for them to load
        const images = {};
        let imagesLoaded = false;

        function preloadImages() {
            return new Promise((resolve) => {
                const imagePromises = [];

                prizes.forEach(prize => {
                    if (prize.isImage) {
                        const promise = new Promise((imgResolve) => {
                            const img = new Image();
                            img.onload = () => {
                                console.log('âœ… Loaded:', prize.imgSrc);
                                imgResolve();
                            };
                            img.onerror = () => {
                                console.error('âŒ Failed to load:', prize.imgSrc);
                                imgResolve(); // Still resolve to not block
                            };
                            img.src = prize.imgSrc;
                            images[prize.name] = img;
                        });
                        imagePromises.push(promise);
                    }
                });

                Promise.all(imagePromises).then(() => {
                    imagesLoaded = true;
                    console.log('âœ… All images loaded!');
                    resolve();
                });
            });
        }

        let spinning = false;
        let availableSpins = 0;
        let currentRotation = 0;

        // Draw the wheel
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');

            const size = 400;
            const dpi = window.devicePixelRatio || 2;
            canvas.width = size * dpi;
            canvas.height = size * dpi;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx.scale(dpi, dpi);

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 10;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            prizes.forEach((prize, i) => {
                const startAngle = i * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text or image
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);

                if (prize.isImage && images[prize.name]) {
                    const img = images[prize.name];
                    const imgSize = 50;
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(radius * 0.7, 0, imgSize / 2, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(img, radius * 0.7 - imgSize / 2, -imgSize / 2, imgSize, imgSize);
                    ctx.restore();
                } else {
                    ctx.fillStyle = prize.textColor;
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(prize.display, radius * 0.7, 5);
                }

                ctx.restore();
            });

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        // Load user spins
        async function loadSpins() {
            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/get_spins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();
                availableSpins = data.available_spins || 0;

                document.getElementById('spinsInfo').innerHTML = `
                    ðŸŽ¯ Available: <strong>${availableSpins}</strong> spins
                `;

                updateButtons();
            } catch (error) {
                console.error('Error loading spins:', error);
                document.getElementById('spinsInfo').innerHTML = `âŒ Error loading spins`;
            }
        }

        // Update button states
        function updateButtons() {
            const buttons = [
                { id: 'btn10x', count: 10 },
                { id: 'btn25x', count: 25 },
                { id: 'btn50x', count: 50 },
                { id: 'btn100x', count: 100 }
            ];

            buttons.forEach(btn => {
                const element = document.getElementById(btn.id);
                element.disabled = availableSpins < btn.count || spinning;
                element.style.display = availableSpins >= btn.count ? 'block' : 'none';
            });

            const allBtn = document.getElementById('btnAll');
            allBtn.disabled = availableSpins === 0 || spinning;
            allBtn.textContent = `ðŸš€ Spin All (${availableSpins}x)`;
            allBtn.style.display = availableSpins > 0 ? 'block' : 'none';

            document.querySelectorAll('.spin-1x').forEach(btn => {
                btn.disabled = availableSpins < 1 || spinning;
            });
        }

        // Spin All
        function spinAll() {
            if (availableSpins > 0) {
                spinWheel(availableSpins);
            }
        }

        // Main spin function
        async function spinWheel(spinCount = 1) {
            if (spinning || availableSpins === 0 || spinCount > availableSpins) return;

            spinning = true;
            updateButtons();
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        spin_count: spinCount
                    })
                });

                const result = await response.json();

                console.log('ðŸ“¦ Backend Response:', result);

                if (!result.success) {
                    alert(result.message || 'Error');
                    spinning = false;
                    updateButtons();
                    return;
                }

                // Animate spins
                if (result.results && result.results.length > 0) {
                    console.log('ðŸŽ¯ Results to animate:', result.results);
                    await animateSpins(result.results);
                    showResults(result);
                }

                // Update available spins
                availableSpins = result.available_spins;
                document.getElementById('spinsInfo').innerHTML = `
                    ðŸŽ¯ Available: <strong>${availableSpins}</strong> spins
                `;

                spinning = false;
                updateButtons();

            } catch (error) {
                console.error('Spin error:', error);
                alert('Error spinning!');
                spinning = false;
                updateButtons();
            }
        }

        // Animate multiple spins
        async function animateSpins(results) {
            const resultDiv = document.getElementById('result');
            const spinDelay = results.length === 1 ? 4000 : 2000;

            for (let i = 0; i < results.length; i++) {
                const spin = results[i];
                const segmentIndex = spin.segment_index;
                const prize = prizes[segmentIndex];

                console.log(`ðŸŽ² Spin ${i + 1}/${results.length}:`);
                console.log(`  Backend said: prize="${spin.prize}", segment_index=${segmentIndex}`);
                console.log(`  Frontend prizes[${segmentIndex}] =`, prize);
                console.log(`  Will show: ${prize.display}`);

                // Animate wheel
                const sliceAngle = 360 / prizes.length;
                const targetAngle = -(segmentIndex * sliceAngle);
                const totalRotation = (360 * (results.length === 1 ? 5 : 3)) + targetAngle;

                const wheelWrapper = document.getElementById('wheelWrapper');
                wheelWrapper.style.transition = `transform ${spinDelay / 1000}s cubic-bezier(0.17, 0.67, 0.12, 0.99)`;
                currentRotation += totalRotation;
                wheelWrapper.style.transform = `rotate(${currentRotation}deg)`;

                // Show current spin result
                if (results.length > 1) {
                    resultDiv.style.display = 'flex';
                    resultDiv.innerHTML = `
                        <div style="text-align: center; width: 100%;">
                            <strong>Spin ${i + 1}/${results.length}</strong><br>
                            ${prize.name === "Try Again!" ? 'ðŸ”„ Try Again!' : `ðŸŽ‰ ${prize.display}`}
                        </div>
                    `;
                }

                await new Promise(resolve => setTimeout(resolve, spinDelay));
            }
        }

        // Show final results
        function showResults(result) {
            const resultDiv = document.getElementById('result');
            const results = result.results;

            if (results.length === 1) {
                // Single spin
                const prize = prizes[results[0].segment_index];
                if (prize.name === "Try Again!") {
                    resultDiv.innerHTML = `
                        ðŸ”„ <strong>Try Again!</strong><br>
                        <small>Better luck next spin!</small>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        ðŸŽ‰ You won: <strong>${prize.display}</strong><br>
                        <small>Keep spinning!</small>
                    `;
                }
            } else {
                // Multi-spin summary
                let totalChips = 0;
                results.forEach(r => {
                    const prize = prizes[r.segment_index];
                    if (prize.name !== "Try Again!") {
                        totalChips += parseInt(prize.name);
                    }
                });

                resultDiv.innerHTML = `
                    <div style="text-align: center;">
                        <strong style="font-size: 1.3em;">âœ… ${results.length} SPINS COMPLETE!</strong><br>
                        <div style="font-size: 1.5em; margin: 10px 0; color: #FFD700;">
                            ðŸ’° Total: ${totalChips} Chips
                        </div>
                        <small>Check pending approvals!</small>
                    </div>
                `;
            }

            resultDiv.style.display = 'flex';
        }

        // Initialize - WAIT for images first!
        async function init() {
            console.log('ðŸŽ° Initializing spin wheel...');

            // Load images first
            await preloadImages();

            // Draw wheel with loaded images
            drawWheel();

            // Load user spins
            if (userId) {
                loadSpins();
            } else {
                document.getElementById('spinsInfo').innerHTML = 'âŒ No user ID';
            }
        }

        // Start initialization
        init();

        // DEBUG: Print prize order (remove this later)
        console.log('ðŸ“‹ PRIZE ORDER (Frontend):');
        prizes.forEach((p, i) => {
            console.log(`  ${i}: ${p.name} (${p.display})`);
        });
    </script>
</body>
</html>
