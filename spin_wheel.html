<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spin Wheel - Billionaires</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0a4d3c 0%, #1a365d 100%);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-x: contain;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 100%;
            width: 100%;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #spinsInfo {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: min(400px, calc(100vw - 30px));
            margin: 0 auto 20px;
            perspective: 1000px;
            transform: translate3d(0, 0, 0);
            filter: drop-shadow(0 10px 40px rgba(0,0,0,0.4));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%) translateZ(0);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 36px solid #FF3B3B;
            filter: drop-shadow(0 4px 8px rgba(255, 59, 59, 0.6));
            z-index: 10;
            animation: pointerPulse 2s infinite;
        }

        @keyframes pointerPulse {
            0%, 100% { transform: translateX(-50%) translateZ(0) scale(1); }
            50% { transform: translateX(-50%) translateZ(0) scale(1.1); }
        }

        #wheelWrapper {
            width: 100%;
            aspect-ratio: 1;
            transform: translateZ(0);
            transform-origin: center center;
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: relative;
            display: block;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        #wheelWrapper.spinning {
            animation: wheelGlow 0.5s infinite alternate;
        }

        @keyframes wheelGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spin-buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .spin-btn {
            padding: 10px 16px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            flex: 0 0 auto;
            min-width: 60px;
        }

        .spin-btn:active {
            transform: scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spin-1x { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .spin-10x { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .spin-25x { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .spin-50x { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        .spin-100x { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        .spin-all { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; }

        /* Overlay background */
        .result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .result-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #result {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 18px;
            border-radius: 20px;
            text-align: center;
            font-size: 1em;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: resultPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255,215,0,0.6);
            position: relative;
            max-width: 85%;
            width: 280px;
        }

        #result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0.05) 100%);
            border-radius: 20px;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes resultPop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(30px);
            }
            60% {
                transform: scale(1.05) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
            animation: iconBounce 0.6s ease;
            display: block;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-3deg); }
        }

        .result-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        .result-prize {
            font-size: 1.6em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 10px rgba(255,215,0,0.8), 0 0 20px rgba(255,215,0,0.5);
            margin: 10px 0;
            animation: prizeGlow 1.5s ease-in-out infinite;
        }

        @keyframes prizeGlow {
            0%, 100% { filter: drop-shadow(0 0 8px #FFD700); }
            50% { filter: drop-shadow(0 0 18px #FFD700); }
        }

        .result-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85em;
            margin-top: 8px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }

        .suspense {
            font-size: 1.1em;
            color: #FFD700;
            font-weight: bold;
        }

        .close-result-btn {
            margin-top: 15px;
            padding: 10px 24px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .close-result-btn:active {
            transform: scale(0.98);
        }

        .close-result-btn:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .skip-btn {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF4757 100%);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
            z-index: 2000;
            animation: skipPulse 2s infinite;
        }

        .skip-btn.show {
            display: block;
        }

        .skip-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes skipPulse {
            0%, 100% { transform: translateX(-50%) scale(1); box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 6px 25px rgba(255, 71, 87, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Spin Wheel üé∞</h1>

        <div id="spinsInfo">
            <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                <div style="width: 16px; height: 16px; border: 2px solid #ccc; border-top-color: #667eea; border-radius: 50%; animation: spin 0.6s linear infinite;"></div>
                <span>Loading spins...</span>
            </div>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheelWrapper">
                <canvas id="wheelCanvas"></canvas>
            </div>
        </div>

        <div class="spin-buttons">
            <button class="spin-btn spin-1x" onclick="doSpin(1)">üéØ Spin 1x</button>
            <button class="spin-btn spin-10x" onclick="doSpin(10)" id="btn10x">üî• Spin 10x</button>
            <button class="spin-btn spin-25x" onclick="doSpin(25)" id="btn25x">‚ö° Spin 25x</button>
            <button class="spin-btn spin-50x" onclick="doSpin(50)" id="btn50x">üí´ Spin 50x</button>
            <button class="spin-btn spin-100x" onclick="doSpin(100)" id="btn100x">üåü Spin 100x</button>
            <button class="spin-btn spin-all" onclick="doSpin('all')" id="btnAll">üöÄ Spin All</button>
        </div>
    </div>

    <!-- Skip Button (for multiple spins) -->
    <button class="skip-btn" id="skipBtn" onclick="skipSpins()">‚è© Skip</button>

    <!-- Result Overlay Modal -->
    <div class="result-overlay" id="resultOverlay" onclick="closeResult(event)">
        <div id="result" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        // ========== TELEGRAM WEBAPP SETUP ==========
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
        // Don't disable vertical swipes - allow scrolling on mobile

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        // Track spinning state
        let spinning = false;
        let shouldSkip = false;
        let currentResults = null;

        // ========== PRIZE CONFIGURATION ==========
        // PRIZE CONFIGURATION - 16 segments (4 are display-only, never winnable)
        // ALL SEGMENTS NOW USE DIFFERENT SHADES OF GREEN
        const prizes = [
            { name: "500", display: "500 Chips", color: "#2D5016", textColor: "#fff" },           // Dark Forest Green
            { name: "Try Again!", display: "Try Again!", color: "#3D7C47", textColor: "#fff" },   // Medium Forest Green
            { name: "50", display: "50 Chips", color: "#52A555", textColor: "#fff" },             // Medium Green
            { name: "iPhone", display: "iPhone 17", color: "#6BCF7E", textColor: "#000", isImage: true, imgSrc: "spinnsimgss/iphone17promax.jpeg" }, // Light Green
            { name: "20", display: "20 Chips", color: "#8FD99D", textColor: "#000" },             // Pale Green
            { name: "Try Again!", display: "Try Again!", color: "#1B4D20", textColor: "#fff" },   // Very Dark Green
            { name: "100", display: "100 Chips", color: "#2E7D32", textColor: "#fff" },           // Dark Green
            { name: "MacBook", display: "MacBook Pro", color: "#43A047", textColor: "#fff", isImage: true, imgSrc: "spinnsimgss/macbookpro.jpeg" }, // Green
            { name: "10", display: "10 Chips", color: "#66BB6A", textColor: "#fff" },             // Light Medium Green
            { name: "Try Again!", display: "Try Again!", color: "#81C784", textColor: "#000" },   // Lighter Green
            { name: "250", display: "250 Chips", color: "#A5D6A7", textColor: "#000" },           // Very Light Green
            { name: "AirPods", display: "AirPods Pro", color: "#C8E6C9", textColor: "#000", isImage: true, imgSrc: "spinnsimgss/airpods.jpeg" }, // Pale Mint Green
            { name: "20", display: "20 Chips", color: "#1E5128", textColor: "#fff" },             // Deep Forest Green
            { name: "Try Again!", display: "Try Again!", color: "#4E9F3D", textColor: "#fff" },   // Grass Green
            { name: "50", display: "50 Chips", color: "#8BC34A", textColor: "#000" },             // Lime Green
            { name: "Watch", display: "Apple Watch", color: "#AED581", textColor: "#000", isImage: true, imgSrc: "spinnsimgss/applewatchultra.jpeg" } // Light Lime Green
        ];

        // ========== IMAGE PRELOADING ==========
        const images = {};
        let imagesLoaded = false;

        async function preloadImages() {
            const promises = prizes
                .filter(p => p.isImage)
                .map(p => new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => resolve();
                    img.src = p.imgSrc;
                    images[p.name] = img;
                }));

            await Promise.all(promises);
            imagesLoaded = true;
            console.log('‚úÖ All images loaded');
        }

        // ========== DRAW WHEEL ==========
        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');

            // Make wheel responsive to screen size
            const containerWidth = document.querySelector('.wheel-container').offsetWidth;
            const size = Math.min(400, containerWidth);

            const dpi = window.devicePixelRatio || 2;
            canvas.width = size * dpi;
            canvas.height = size * dpi;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx.scale(dpi, dpi);

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2 - 15;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            // Outer decorative ring - BLACK
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 2 - 5, 0, 2 * Math.PI);
            const outerGradient = ctx.createRadialGradient(centerX, centerY, size / 2 - 15, centerX, centerY, size / 2 - 5);
            outerGradient.addColorStop(0, '#2a2a2a');
            outerGradient.addColorStop(0.5, '#1a1a1a');
            outerGradient.addColorStop(1, '#000000');
            ctx.fillStyle = outerGradient;
            ctx.fill();

            // Inner white ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 3, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();

            prizes.forEach((prize, i) => {
                const startAngle = i * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Draw slice with gradient
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                // Add radial gradient for depth
                const sliceGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                sliceGradient.addColorStop(0, prize.color);
                sliceGradient.addColorStop(1, prize.color + 'dd'); // Slightly darker at edges

                ctx.fillStyle = sliceGradient;
                ctx.fill();

                // White border between slices
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw content
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);

                if (prize.isImage && images[prize.name]) {
                    const img = images[prize.name];
                    const imgSize = 48;
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(radius * 0.68, 0, imgSize / 2, 0, Math.PI * 2);
                    ctx.clip();
                    ctx.drawImage(img, radius * 0.68 - imgSize / 2, -imgSize / 2, imgSize, imgSize);
                    ctx.restore();
                } else {
                    ctx.fillStyle = prize.textColor;
                    ctx.font = 'bold 15px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(prize.display, radius * 0.68, 5);
                }

                ctx.restore();
            });

            // Center circle with gradient - BLACK
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 45);
            gradient.addColorStop(0, '#2a2a2a');
            gradient.addColorStop(0.5, '#1a1a1a');
            gradient.addColorStop(1, '#000000');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 45, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Outer ring
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Inner shadow ring
            ctx.beginPath();
            ctx.arc(centerX, centerY, 42, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // "SPIN" text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('SPIN', centerX, centerY);
            ctx.shadowBlur = 0;
        }

        // ========== STATE ==========
        let availableSpins = 0;
        let currentRotation = 0;

        // ========== LOAD USER SPINS ==========
        async function loadSpins() {
            // Show loading animation immediately
            document.getElementById('spinsInfo').innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 16px; height: 16px; border: 2px solid #ccc; border-top-color: #667eea; border-radius: 50%; animation: spin 0.6s linear infinite;"></div>
                    <span>Loading spins...</span>
                </div>
            `;

            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/get_spins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();
                availableSpins = data.available_spins || 0;

                document.getElementById('spinsInfo').innerHTML = `üéØ Available: <strong>${availableSpins}</strong> spins`;
                updateButtons();
            } catch (error) {
                console.error('Error loading spins:', error);
                document.getElementById('spinsInfo').innerHTML = '‚ùå Error loading spins';
            }
        }

        // ========== UPDATE BUTTONS ==========
        function updateButtons() {
            const buttons = [
                { id: 'btn10x', count: 10 },
                { id: 'btn25x', count: 25 },
                { id: 'btn50x', count: 50 },
                { id: 'btn100x', count: 100 }
            ];

            buttons.forEach(btn => {
                const el = document.getElementById(btn.id);
                el.disabled = availableSpins < btn.count || spinning;
                el.style.display = availableSpins >= btn.count ? 'block' : 'none';
            });

            const allBtn = document.getElementById('btnAll');
            allBtn.disabled = availableSpins === 0 || spinning;
            allBtn.textContent = `üöÄ Spin All (${availableSpins}x)`;
            allBtn.style.display = availableSpins > 0 ? 'block' : 'none';

            document.querySelectorAll('.spin-1x').forEach(btn => {
                btn.disabled = availableSpins < 1 || spinning;
            });
        }

        // ========== SKIP SPINS ==========
        function skipSpins() {
            shouldSkip = true;
            document.getElementById('skipBtn').classList.remove('show');
        }

        // ========== CLOSE RESULT ==========
        function closeResult(event) {
            // Close if clicking on overlay background (not the result box itself)
            if (event && event.target.id !== 'resultOverlay') return;
            document.getElementById('resultOverlay').classList.remove('show');
        }

        // ========== DO SPIN ==========
        async function doSpin(count) {
            if (spinning || availableSpins === 0) return;

            const spinCount = count === 'all' ? availableSpins : count;
            if (spinCount > availableSpins) return;

            // Reset skip state
            shouldSkip = false;
            currentResults = null;

            spinning = true;
            updateButtons();
            document.getElementById('resultOverlay').classList.remove('show');

            // Show skip button if 10+ spins
            const skipBtn = document.getElementById('skipBtn');
            if (spinCount >= 10) {
                skipBtn.classList.add('show');
            } else {
                skipBtn.classList.remove('show');
            }

            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        spin_count: spinCount
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    alert(result.message || 'Error');
                    spinning = false;
                    updateButtons();
                    return;
                }

                // DEBUG: Log complete backend response
                console.log('üì® BACKEND RESPONSE:', JSON.stringify(result, null, 2));

                // Store results for skip functionality
                currentResults = result.results;

                // Animate spins
                await animateSpins(result.results);

                // Hide skip button after animation completes
                document.getElementById('skipBtn').classList.remove('show');

                // Update spins
                availableSpins = result.available_spins;
                document.getElementById('spinsInfo').innerHTML = `üéØ Available: <strong>${availableSpins}</strong> spins`;

                // Show final result
                showFinalResult(result.results);

                spinning = false;
                updateButtons();

            } catch (error) {
                console.error('Spin error:', error);
                alert('Error spinning!');
                spinning = false;
                updateButtons();
            }
        }

        // ========== ANIMATE SPINS ==========
        async function animateSpins(results) {
            const wheel = document.getElementById('wheelWrapper');
            const resultDiv = document.getElementById('result');
            const overlay = document.getElementById('resultOverlay');

            for (let i = 0; i < results.length; i++) {
                // Check if user clicked skip
                if (shouldSkip) {
                    console.log('‚è© User skipped animations');
                    break;
                }

                const spin = results[i];
                const segmentIndex = spin.segment_index;
                const prize = prizes[segmentIndex];

                console.log(`\nüé≤ Spin ${i + 1}/${results.length}:`);
                console.log(`   ‚ö†Ô∏è BACKEND SELECTED: segment ${segmentIndex}`);
                console.log(`   ‚ö†Ô∏è BACKEND PRIZE: "${prizes[segmentIndex].name}"`);
                console.log(`   ‚ö†Ô∏è SHOULD DISPLAY: "${prizes[segmentIndex].display}"`);
                console.log(`   ‚ö†Ô∏è WATCH THE WHEEL - Does it stop on "${prizes[segmentIndex].display}"?`);

                // DEBUG: Print all segments for verification
                if (i === 0) {
                    console.log('\nüìã COMPLETE SEGMENT MAP (count from top clockwise):');
                    prizes.forEach((p, idx) => {
                        console.log(`   Segment ${idx}: ${p.name} (${p.display})`);
                    });
                    console.log('\n');
                }

                // ROTATION FORMULA - Empirically tested and verified!
                const numSegments = prizes.length;
                const sliceAngleDeg = 360 / numSegments;  // 22.5¬∞ for degrees

                // After extensive testing with actual wheel:
                // The correct formula to align segment N with the pointer is:
                // targetAngle = -11.25 - (segmentIndex * 22.5)
                //
                // This was determined empirically by testing all segments
                // and observing where they actually land.

                const segmentCenterAngle = (segmentIndex * sliceAngleDeg) - 78.75;
                const targetAngle = -11.25 - (segmentIndex * sliceAngleDeg);

                const rotations = results.length === 1 ? 5 : 3;
                const totalRotation = (360 * rotations) + targetAngle;
                // Don't accumulate rotation - each spin resets to 0 first

                console.log(`   üìê Segment ${segmentIndex} center naturally at: ${segmentCenterAngle.toFixed(2)}¬∞`);
                console.log(`   üîÑ Rotating wheel by: ${targetAngle.toFixed(2)}¬∞`);
                console.log(`   üåÄ Total rotation (with ${rotations} full spins): ${totalRotation.toFixed(2)}¬∞`);

                console.log(`   \n   ‚úÖ EXPECTED: Wheel stops with segment ${segmentIndex} at top`);
                console.log(`   ‚úÖ EXPECTED PRIZE: ${prizes[segmentIndex].display}\n`);

                // Don't show overlay during spinning - let users watch the wheel
                // overlay.classList.add('show');
                // resultDiv.innerHTML = `<div class="suspense">üé∞ Spinning... ${i + 1}/${results.length}</div>`;

                // Add spinning glow
                wheel.classList.add('spinning');

                // RESET wheel to 0¬∞ first (instant, no transition) to avoid accumulation
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                wheel.style.transformOrigin = 'center center';
                void wheel.offsetHeight;

                // Small delay to ensure reset completes
                await new Promise(resolve => setTimeout(resolve, 50));

                // Now spin to target position (don't accumulate, use totalRotation directly)
                const spinRotation = totalRotation;

                requestAnimationFrame(() => {
                    const duration = results.length === 1 ? 4 : 2.5;
                    // Use ease-out cubic for smooth deceleration - starts fast, ends slow
                    wheel.style.transition = `transform ${duration}s cubic-bezier(0.17, 0.67, 0.35, 0.96)`;
                    wheel.style.transform = `rotate(${spinRotation}deg)`;
                });

                // Wait for animation to complete
                const delay = results.length === 1 ? 4000 : 2500;
                await new Promise(resolve => setTimeout(resolve, delay));

                // Remove glow after spin
                wheel.classList.remove('spinning');
            }
        }

        // ========== SHOW FINAL RESULT ==========
        function showFinalResult(results) {
            const resultDiv = document.getElementById('result');
            const overlay = document.getElementById('resultOverlay');

            if (results.length === 1) {
                const prize = prizes[results[0].segment_index];
                if (prize.name === "Try Again!") {
                    resultDiv.innerHTML = `
                        <span class="result-icon">üîÑ</span>
                        <div class="result-title">Try Again!</div>
                        <div class="result-subtitle">Better luck next spin! üçÄ</div>
                        <button class="close-result-btn" onclick="closeResult({target: {id: 'resultOverlay'}})">Close</button>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <span class="result-icon">üéâ</span>
                        <div class="result-title">üéä Congratulations! üéä</div>
                        <div class="result-prize">üí∞ ${prize.display}</div>
                        <div class="result-subtitle">‚è≥ Pending admin approval!</div>
                        <button class="close-result-btn" onclick="closeResult({target: {id: 'resultOverlay'}})">Close</button>
                    `;
                }
            } else {
                let totalChips = 0;
                results.forEach(r => {
                    const prize = prizes[r.segment_index];
                    if (prize.name !== "Try Again!") {
                        totalChips += parseInt(prize.name);
                    }
                });

                resultDiv.innerHTML = `
                    <span class="result-icon">‚ú®</span>
                    <div class="result-title">${results.length} Spins Complete!</div>
                    <div class="result-prize">üí∞ Total: ${totalChips} Chips</div>
                    <div class="result-subtitle">‚è≥ Check pending approvals!</div>
                    <button class="close-result-btn" onclick="closeResult({target: {id: 'resultOverlay'}})">Close</button>
                `;
            }

            // Keep overlay shown
            overlay.classList.add('show');
        }

        // ========== INITIALIZATION ==========
        async function init() {
            console.log('üé∞ Initializing Spin Wheel...');
            await preloadImages();
            drawWheel();

            // Prevent scroll on wheel during spin only, allow page scroll
            const wheelWrapper = document.getElementById('wheelWrapper');
            if (wheelWrapper) {
                wheelWrapper.addEventListener('touchmove', (e) => {
                    if (spinning) e.preventDefault();
                }, { passive: false });
            }

            if (userId) {
                loadSpins();
            } else {
                document.getElementById('spinsInfo').innerHTML = '‚ùå No user ID';
            }
        }

        init();
    </script>
