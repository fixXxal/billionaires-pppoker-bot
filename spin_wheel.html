<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Free Spins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        h1 {
            color: white;
            font-size: 1.8em;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .spins-info {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1em;
        }

        .wheel-container {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 20px auto;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            will-change: transform;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #FFD700;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #2c3e50;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }

        .spin-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
            margin-top: 20px;
        }

        .spin-button:active {
            transform: scale(0.95);
        }

        .spin-button:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            min-height: 60px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .prize-list {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px;
            margin-top: 20px;
            color: white;
            font-size: 0.85em;
            text-align: left;
        }

        .prize-list h3 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .prize-item {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .prize-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 360px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ FREE SPINS üé∞</h1>

        <div class="spins-info" id="spinsInfo">
            Loading...
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-wrapper" id="wheelWrapper">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <div class="center-circle">SPIN</div>
        </div>

        <button class="spin-button" id="spinBtn" onclick="spinWheel()">SPIN NOW!</button>

        <div class="result" id="result"></div>

        <div class="prize-list">
            <h3>üéÅ Possible Prizes</h3>
            <div class="prize-item">üèÜ 500 Chips</div>
            <div class="prize-item">üí∞ 250 Chips</div>
            <div class="prize-item">üíé 100 Chips</div>
            <div class="prize-item">üíµ 50 Chips</div>
            <div class="prize-item">ü™ô 20 Chips</div>
            <div class="prize-item">üéØ 10 Chips</div>
            <div class="prize-item">üì± iPhone 17 Pro Max</div>
            <div class="prize-item">üíª MacBook Pro</div>
            <div class="prize-item">‚åö Apple Watch</div>
            <div class="prize-item">üéß AirPods Pro</div>
            <div class="prize-item">üîÑ Try Again</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const user = tg.initDataUnsafe.user;
        const userId = user ? user.id : null;

        // 13 segments total - matching the reference wheel
        const prizes = [
            { name: "500", display: "500 Chips", color: "#E8D97B", textColor: "#000" },
            { name: "Try Again!", display: "Try Again", color: "#F5A623", textColor: "#000" },
            { name: "100", display: "100 Chips", color: "#9AB973", textColor: "#fff" },
            { name: "üéß", display: "AirPods Pro", color: "#E8D97B", textColor: "#000", isImage: true },
            { name: "20", display: "20 Chips", color: "#2F5233", textColor: "#fff" },
            { name: "Try Again!", display: "Try Again", color: "#F5A623", textColor: "#000" },
            { name: "50", display: "50 Chips", color: "#2F5233", textColor: "#fff" },
            { name: "üì±", display: "iPhone 17", color: "#E8D97B", textColor: "#000", isImage: true },
            { name: "250", display: "250 Chips", color: "#9AB973", textColor: "#000" },
            { name: "10", display: "10 Chips", color: "#9AB973", textColor: "#000" },
            { name: "Try Again!", display: "Try Again", color: "#F5A623", textColor: "#000" },
            { name: "üíª", display: "MacBook Pro", color: "#2F5233", textColor: "#fff", isImage: true },
            { name: "‚åö", display: "Apple Watch", color: "#E8D97B", textColor: "#000", isImage: true }
        ];

        let spinning = false;
        let availableSpins = 0;
        let currentRotation = 0;

        function drawPokerChip(ctx, x, y, size) {
            // Draw poker chip icon
            ctx.beginPath();
            ctx.arc(x, y, size, 0, 2 * Math.PI);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw inner circle
            ctx.beginPath();
            ctx.arc(x, y, size * 0.6, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // Draw segments on edge
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI) / 4;
                ctx.beginPath();
                ctx.arc(x, y, size * 0.85, angle - 0.15, angle + 0.15);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function drawWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');

            const size = 340;
            canvas.width = size;
            canvas.height = size;

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            // Draw each slice
            prizes.forEach((prize, index) => {
                const startAngle = index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Calculate text position
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);

                if (prize.name === "Try Again!") {
                    // Draw "Try Again!" text
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = prize.textColor;
                    ctx.font = 'bold 18px Arial';
                    ctx.shadowColor = 'rgba(0,0,0,0.3)';
                    ctx.shadowBlur = 2;
                    ctx.fillText("Try Again!", radius * 0.6, 0);
                } else if (prize.isImage) {
                    // Draw emoji for product images
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = '32px Arial';
                    ctx.fillText(prize.name, radius * 0.65, 0);
                } else {
                    // Draw poker chip + number
                    drawPokerChip(ctx, radius * 0.7, 0, 15);

                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = prize.textColor;
                    ctx.font = 'bold 20px Arial';
                    ctx.shadowColor = 'rgba(0,0,0,0.3)';
                    ctx.shadowBlur = 2;
                    ctx.fillText(prize.name, radius * 0.45, 0);
                }

                ctx.restore();
            });

            // Draw outer white border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 8;
            ctx.stroke();
        }

        async function loadSpinData() {
            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/get_spins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        init_data: tg.initData
                    })
                });

                const data = await response.json();
                availableSpins = data.available_spins || 0;

                document.getElementById('spinsInfo').innerHTML = `
                    üéØ Available: <strong>${availableSpins}</strong> spins
                `;

                if (availableSpins === 0) {
                    document.getElementById('spinBtn').disabled = true;
                    document.getElementById('spinBtn').textContent = 'NO SPINS';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('spinsInfo').innerHTML = '‚ùå Error loading';
            }
        }

        async function spinWheel() {
            if (spinning || availableSpins === 0) return;

            spinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch('https://billionaires-spins.up.railway.app/api/spin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        init_data: tg.initData,
                        spin_count: 1
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    alert(result.message || 'Error');
                    spinning = false;
                    document.getElementById('spinBtn').disabled = false;
                    return;
                }

                const winningPrize = result.display_prize || prizes[0].display;

                // Map the prize to segment index
                let winningIndex = 0;
                if (winningPrize.includes("500")) winningIndex = 0;
                else if (winningPrize.includes("100")) winningIndex = 2;
                else if (winningPrize.includes("AirPods")) winningIndex = 3;
                else if (winningPrize.includes("20")) winningIndex = 4;
                else if (winningPrize.includes("50")) winningIndex = 6;
                else if (winningPrize.includes("iPhone")) winningIndex = 7;
                else if (winningPrize.includes("250")) winningIndex = 8;
                else if (winningPrize.includes("10")) winningIndex = 9;
                else if (winningPrize.includes("MacBook")) winningIndex = 11;
                else if (winningPrize.includes("Watch")) winningIndex = 12;
                else winningIndex = 1; // Try Again

                const sliceAngle = 360 / prizes.length;
                const targetAngle = -(winningIndex * sliceAngle) + (sliceAngle / 2);
                const totalRotation = (360 * 5) + targetAngle;

                const wheelWrapper = document.getElementById('wheelWrapper');
                currentRotation += totalRotation;
                wheelWrapper.style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    const resultDiv = document.getElementById('result');

                    if (result.milestone_prize) {
                        resultDiv.innerHTML = `
                            üéä <strong>WINNER!</strong> üéä<br>
                            ${result.milestone_prize.name}<br>
                            üí∞ ${result.milestone_prize.chips} CHIPS!<br>
                            <small>‚è≥ Pending approval</small>
                        `;
                    } else if (winningPrize === "Try Again") {
                        resultDiv.innerHTML = `
                            üîÑ <strong>Try Again!</strong><br>
                            <small>Better luck next spin!</small>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            üéâ You won: <strong>${winningPrize}</strong><br>
                            <small>Keep spinning!</small>
                        `;
                    }

                    resultDiv.style.display = 'flex';

                    availableSpins = result.available_spins;
                    document.getElementById('spinsInfo').innerHTML = `
                        üéØ Available: <strong>${availableSpins}</strong> spins
                    `;

                    spinning = false;

                    if (availableSpins > 0) {
                        document.getElementById('spinBtn').disabled = false;
                    } else {
                        document.getElementById('spinBtn').textContent = 'NO SPINS';
                    }

                    tg.sendData(JSON.stringify(result));
                }, 4000);

            } catch (error) {
                console.error('Error:', error);
                alert('Error. Try again.');
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }

        // Initialize
        drawWheel();
        loadSpinData();

        if (tg.colorScheme === 'dark') {
            document.body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
        }
    </script>
</body>
</html>
