[build]
builder = "NIXPACKS"

[deploy]
# Use environment variable to determine which service to start
# Set SERVICE_NAME in each Railway service:
# - billionaires-bot: SERVICE_NAME=bot
# - billionaires-django-api: SERVICE_NAME=api (no SERVICE_NAME needed, or set explicitly)
startCommand = "bash start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
